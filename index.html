<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Battle of Dinosaurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #050505 0%, #0a1f1d 30%, #2d1b0a 60%, #050505 100%);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
        color: white;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }

      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .font-gaming { font-family: 'Orbitron', sans-serif; }

      @keyframes tada {
        from { transform: scale3d(1, 1, 1); }
        10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg); }
        30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
        40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
        to { transform: scale3d(1, 1, 1); }
      }
      .animate-tada { animation: tada 0.5s ease-in-out; }

      @keyframes combat-shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 0); }
        20%, 40%, 60%, 80% { transform: translate(5px, 0); }
      }
      .shake-active { animation: combat-shake 0.3s linear infinite; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #14b8a6; border-radius: 10px; }
    </style>
